name: Update UCI MTB Calendar

on:
  schedule:
    # Run weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main for testing
  push:
    branches: [ main ]

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate calendar and debug files
      run: |
        python scripts/generate_calendar.py
        
    - name: Commit and push calendar
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add calendar.ics debug.html index.html
        
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "üóìÔ∏è Update UCI MTB calendar - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        else
          echo "No changes to calendar"
        fi
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        keep_files: false
        # Only publish web files
        include_assets: 'calendar.ics,debug.html,index.html'