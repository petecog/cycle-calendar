name: Update UCI MTB Calendar

on:
  schedule:
    # Run weekly on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  # Allow manual trigger
  workflow_dispatch:
  # Run on push to main for testing
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        
    - name: Check existing data files
      run: |
        echo "ğŸ“ Existing data files:"
        ls -la data/ || echo "No data directory found"
        echo "ğŸ“Š Data file summary:"
        find data/ -name "*.xls" -o -name "*.xlsx" 2>/dev/null | wc -l | xargs echo "Excel files found:"
        
    - name: Attempt browser automation download
      run: |
        echo "ğŸ¤– Attempting browser automation download of UCI Excel files..."
        echo "=================== BROWSER AUTOMATION LOG ==================="
        python scripts/browser_download_uci.py all || echo "âš ï¸ Browser automation failed, will use existing files"
        echo "=============================================================="
        
    - name: Verify data acquisition method
      run: |
        echo "ğŸ“‹ DATA ACQUISITION SUMMARY:"
        echo "=============================="
        
        # Count files and show details
        excel_count=$(find data/ -name "*.xls" -o -name "*.xlsx" 2>/dev/null | wc -l)
        echo "ğŸ“Š Total Excel files available: $excel_count"
        
        if [ $excel_count -gt 0 ]; then
          echo "ğŸ“„ Available files:"
          for file in data/*.xls data/*.xlsx; do
            if [ -f "$file" ] 2>/dev/null; then
              filename=$(basename "$file")
              filesize=$(stat -c%s "$file" 2>/dev/null || echo "unknown")
              filedate=$(stat -c%y "$file" 2>/dev/null | cut -d' ' -f1 || echo "unknown")
              echo "   âœ… $filename (${filesize} bytes, modified: $filedate)"
            fi
          done
          
          # Determine acquisition method based on file timestamps
          echo ""
          echo "ğŸ” DATA ACQUISITION METHOD:"
          recent_files=$(find data/ -name "*.xls" -o -name "*.xlsx" -newermt "1 hour ago" 2>/dev/null | wc -l)
          if [ $recent_files -gt 0 ]; then
            echo "   ğŸ¤– BROWSER AUTOMATION - Fresh files downloaded automatically"
            echo "   ğŸ“¡ Source: UCI website via Playwright browser automation"
            echo "   â° Downloaded: Within last hour"
          else
            echo "   ğŸ“ EXISTING FILES - Using previously available data"
            echo "   ğŸ“¡ Source: Manual download or previous automation"
            echo "   â° Last updated: More than 1 hour ago"
          fi
        else
          echo "   âŒ NO DATA FILES - Calendar generation will fail"
        fi
        
        echo "=============================="
        
    - name: Generate calendar and debug files
      run: |
        echo "ğŸš€ Starting calendar generation from available data..."
        echo "=================== CALENDAR GENERATION LOG =================="
        python scripts/generate_calendar.py
        echo "=============================================================="
        echo ""
        echo "ğŸ“ Generated files:"
        ls -la calendar.ics debug.html index.html
        
    - name: Create deployment directory
      run: |
        mkdir -p deploy
        cp calendar.ics deploy/
        cp debug.html deploy/
        cp index.html deploy/
        echo "Files in deploy directory:"
        ls -la deploy/
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4